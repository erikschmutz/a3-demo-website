name: Deploy Static Site
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::523584619637:role/erikschmutz-a3-demo-website-oji06xGitHubOIDCRole
          aws-region: us-east-1
      - name: Sync to S3
        run: aws s3 sync dist s3://erikschmutz-a3-demo-website-oji06x-bucket-rv8wl6pxcl6y --delete
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E8IP6857630LS --paths '/*'